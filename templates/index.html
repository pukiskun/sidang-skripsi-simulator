<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Skripsi</title>
</head>
<body>
    <h1>Unggah Skripsi</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <input type="submit" value="Unggah">
    </form>
    
    <h2>Periksa Model</h2>
    <form action="/check_model" method="post">
        <input type="hidden" name="model_name" value="llama3">
        <input type="submit" value="Periksa Model">
    </form>
    
    {% if model_status %}
    <p>Status Model: {{ model_status }}</p>
    {% endif %}
</body>
</html>
